<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTA Button Styles</title>
    
    <!-- Font Choices - Work sans, Fira sans, roboto, inter, dm, montserrat -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Noto+Sans:ital,wght@0,100;0,100..900;0,200;0,300;0,400;0,500;1,100;1,100..900;1,200;1,300;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<!-------------------- CSS and Template Sheets ------------------------->
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" type="text/css" href="css/style.css">

<!-------------------- Font Awesome (for icons) -------------------->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="https://kit.fontawesome.com/df0d47a46d.js" crossorigin="anonymous"></script>

<style>
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #1a1a1a;
        color: #f8f8f8;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .hero {
        position: relative;
        overflow: hidden;
    }
    .hero-line {
        width: 0;
        height: 4px;
        background-color: #C9A227;
        margin: 0 auto 10px auto;
        transition: width 1s ease-in-out;
    }
    .hero-text {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 1s ease-in-out, transform 1s ease-in-out;
    }
    .cta {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 24px;
        background-color: #e6b800;
        color: #000000;
        font-size: 18px;
        text-decoration: none;
        font-weight: bold;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .cta:hover {
        background-color: #C9A227;
    }
    .visible .hero-line {
        width: 50%;
    }
    .visible .hero-text {
        opacity: 1;
        transform: translateY(0);
    }
</style>
</head>
<body>
<div class="hero">
    <div class="hero-line"></div>
    <h1 class="hero-text">Kimball Design</h1>
    <p class="hero-text">Premium craftsmanship for every home, built with precision and care.</p>
    <a href="#contact" class="cta hero-text">Request a Quote</a>
</div>

    <!-- Menu icon to open sidebar -->
    <div>
        <span title="Open menu to see all products" class="buttonMenu w3-top w3-medium" style="width:auto;position:right;z-index:9;" onclick="openNav()">Menu <i class="fa fa-bars"></i></span>
    </div>
  <!-- Hidden Sidebar (reveals when clicked on menu icon)-->
  <nav class="w3-sidebar nav-grad w3-animate-right" style="display:none;padding-top:150px;right:0;z-index:10" id="mySidebar">
    <a href="javascript:void(0)" onclick="closeNav()" class="w3-large w3-display-topright hoverX" style="margin-top: 14px;margin-right:8px;padding:0 12px;transition: all 0.3s ease;">
      <i class="fa fa-remove"></i>
    </a>
    <div class="navItems">
      <a href="/index.html" class="navButton" onclick="closeNav()" style="color: rgb(202, 202, 202);font-size:22px;">Home</a>
      <a href="/contact.html" class="navButton" onclick="closeNav()">Contact</a>

      <h6 style="font-style: italic;" class="navh6">&HorizontalLine; Quick Links &HorizontalLine;</h6>

      <a href="/product_pages/all_products.html" class="navButton" onclick="closeNav()">All Products</a>
      <a href="/product_pages/vents.html" class="navButton" onclick="closeNav()">Gable Vents</a>
      <a href="/product_pages/shutters.html" class="navButton" onclick="closeNav()">Shutters</a>
      <a href="/technical.html" class="navButton" onclick="closeNav()">Technical Information</a>
    <a href="#" class="navButton" onclick="closeNav()"> Visual Aid</a>
    </div>
  </nav>

  <!----------Javascript and JS Links -------------->
  <script src="js/main.js"></script>
  <script src="/js/allProduct.js"></script>
  <script>
      // Open and close sidebar
      function openNav() {
        document.getElementById("mySidebar").style.width = "75%";
        document.getElementById("mySidebar").style.display = "block";
      }
      
      function closeNav() {
        document.getElementById("mySidebar").style.display = "none";
      }
  </script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelector(".hero").classList.add("visible");
    });
</script>
</body>
</html>
